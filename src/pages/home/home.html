<ion-header>
  <ion-navbar>
    <ion-title>
      Google maps
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id='google-maps-content'>
  <button ion-button (click)='injectGoogleMapsSDK()' *ngIf='!googleMapInjected'>
    Inject google maps
  </button>
  <button ion-button (click)='initMap()' *ngIf='!mapInitialized'>
    Init map
  </button>     
  <button ion-button (click)='createMarker()' *ngIf='mapInitialized'>
    Create marker
  </button> 
  <button ion-button (click)='clear()' *ngIf='mapInitialized'>
    Delete marker
  </button> 
  <div #map id='map'></div>
</ion-content>
